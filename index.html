<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Is It?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the hidden character.</h1>
        <p>Try to guess the character with the fewest clues possible!</p>
        <div id="imageContainer" class="image-container">
            <img id="hiddenImage" src="Media/hidden.jpg" alt="Hidden Character" class="hidden">
        </div>
        <div id="gameSection">
            <input type="text" id="guessInput" placeholder="Enter the character's name.">
            <button id="submitGuess">Submit</button>
        </div>
        <div id="resultMessage"></div>
        <div id="clueSection">
            <p id="clue1"></p>
            <p id="clue2"></p>
            <p id="clue3"></p>
            <p id="clue4"></p>
            <p id="clue5"></p>
        </div>
        <p id="score">Score: <span id="scoreValue">100</span></p>
        <div id="winMessage" class="hidden-win-message">"Congratulations! You found it!" ðŸŽ‰</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
